<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img src="images/logo.svg" alt="logo" class="logo">
    <h1>We are launching <span class="bold">soon!</span></h1>
    <p class="subscribe">Subscribe and get notified</p>
    <div class="form-control">
      <input type="email" name="email" id="email" placeholder="example@email/com">
      <button class="btn">Notify Me</button>
    </div>
    <p class="validator hidden"></p>
    <img src="images/illustration-dashboard.png" alt="dashboard" class="dashboard">
    <div class="social">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
    </div>    
  </main>
  <footer>
    <div class="copy">&copy; Copyright Ping. All rights reserved.</div>
  </footer>
</body>
</html>
